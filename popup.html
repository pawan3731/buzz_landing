<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Modal from Content Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .content-box {
            cursor: pointer;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            transition: 0.3s;
        }
        .content-box:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Click a Box to Open Modal</h2>

    <!-- Content Boxes -->
    <div class="content-box" id="box1">
        <h4>Box 1</h4>
        <p>This is the content of box 1.</p>
    </div>

    <div class="content-box" id="box2">
        <h4>Box 2</h4>
        <p>This is the content of box 2.</p>
    </div>

    <div class="content-box" id="box3">
        <h4>Box 3</h4>
        <p>This is the content of box 3.</p>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="dynamicModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
                Modal Content
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    $(".content-box").click(function(){
        var contentHtml = $(this).html(); // Get the clicked box content

        $("#modalContent").html(contentHtml); // Set content inside modal
        $("#dynamicModal").modal("show"); // Show modal
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
